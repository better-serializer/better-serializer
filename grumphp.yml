parameters:
    git_dir: .
    bin_dir: vendor/bin
    tasks:
      phpcpd: ~
      phpcs:
        standard: PSR2
        show_warnings: true
        tab_width: 4
        whitelist_patterns: []
        encoding: ~
        ignore_patterns: []
        sniffs: []
        triggered_by: [php]
      phpcsfixer2:
        allow_risky: false
        cache_file: ~
        config: ~
        rules:
          - '@@PSR2'
        using_cache: true
        path_mode: ~
        verbose: false
        diff: true
        triggered_by: ['php']
      phplint: ~
      phpmd:
        exclude: []
        ruleset: ['unusedcode', 'design', 'controversial', 'naming', 'codesize', 'cleancode']
        triggered_by: ['php']
      phpparser: ~
      phpstan:
        autoload_file: ~
        configuration: dev/phpstan.neon
        level: 5
        triggered_by: ['php']
      phpunit: ~
      phpversion: ~
      securitychecker: ~
      shell: ~
